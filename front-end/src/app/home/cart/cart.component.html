<app-navbar ></app-navbar>

<div *ngIf="cart.length != 0">
  <div>
    <h2>List of Products</h2>
    <table>
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product Name</th>
          <th>Product Type</th>
          <th>Product Price</th>
          <!-- <th>Delivery Status</th> -->
          <th>Quantity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cart">
          <td><img src="{{ product.productImage }}" /></td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productType }}</td>
          <td>₹ {{ product.productPrice }}</td>
          <!-- <td>{{ product.deliveryStatus }}</td> -->
          <td>
            <label>Quantity :</label>
            <button (click)="decrement(product , product.productName)"><i class="fa-solid fa-minus"></i></button>
            <b> {{product.quantity}} </b>
            <button (click)="increment(product , product.productName)"><i class="fa-solid fa-plus"></i></button>
          </td>
          <td><button (click)="delete(product._id)" id="button">Remove</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total price of the products :</th>
          <td>₹ {{ (cart | sum : "total") }}</td>
          <td colspan="2">
            <button id="check" (click)="checkout()">Checkout</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div *ngIf="cart.length == 0">
  <div class="card">
    <button id="button" routerLink="/home-path/view-home-path">
      Shop Now!
    </button>
  </div>
</div>
