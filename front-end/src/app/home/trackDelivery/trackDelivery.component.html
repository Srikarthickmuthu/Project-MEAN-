<div *ngIf="cart.length != 0">
  <div>
    <h2>List of Products</h2>
    <table>
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product name</th>
          <th>Product Type</th>
          <th>Product Price</th>
          <th>Delivery Status</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cart">
          <td><img src="{{ product.productImage }}" /></td>
          <td>{{ product.productName }}</td>
          <td>{{ product.productType }}</td>
          <td>{{ product.productPrice }}</td>
          <td>{{ product.deliveryStatus }}</td>
          <td>{{product.quantity}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total price of the products :</th>
          <td>â‚¹ {{ (cart | sum : "total") }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div *ngIf="cart.length == 0">
  <div class="card">
    <button id="button" routerLink="/home-path/view-home-path">
      Shop Now!
    </button>
  </div>
</div>
