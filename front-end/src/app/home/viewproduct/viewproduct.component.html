  <div *ngFor="let item of product1">
    <div class="card">
      <img src="{{ item.productImage }}" alt="images" />
      <h3><strong>Name : </strong>{{ item.productName }}</h3>
      <p><strong>Price : </strong>â‚¹ {{ item.productPrice }}</p>
      <p><strong>Unit  : </strong>{{ item.productType }}</p>

      <button *ngIf="!item.show" (click)="added()" class="disabled">

      </button>
    </div>
  </div>
</div>
